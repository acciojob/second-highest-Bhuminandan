<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			if (arr.length == 1) {
				return -Infinity;
			} else if (arr.length == 0) {
				return undefined;
			}

			let highest = 0;
			let secondHighest = 0;
			let index = 0;

			for (let i = 0; i < arr.length; i++) {
				if (highest < arr[i]) {
					highest = arr[i];
					index = i;
				} else {
					continue;
				}
			}

			for (let j = 0; j < arr.length; j++) {
				if (secondHighest < arr[j] && index != j) {
					secondHighest = arr[j];
				} else {
					continue;
				}
			}

			return secondHighest;
		}

		function Main() {
			var n = promp("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
